<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Member Modify Page</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Modify
                </div>
                <div class="card-body">
                    <!--<tr th:each="dto:${MemberSecurityDTO}">-->
                    <form id="registerForm" action="/member/modify" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">MID</span>
                            <input type="text" class="form-control" th:value="${member.mid}" name="mid" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">MPW</span>
                            <input type="password" name="mpw" class="form-control" th:value="${member.mpw}">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">EMAIL</span>
                            <input type="email" name="email" class="form-control" th:value="${member.email}" readonly>
                        </div>



                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-secondary">Modify</button>
                                <a href="/board/list" class="btn btn-primary">List</a>
                            </div>
                        </div>>
                    </form>
                    </tr>
                </div><!--end card body-->

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>

<!-- 수정 후 리다이렉트 예시를 위한 스크립트 -->
<script th:inline="javascript">
    /*  수정 완료 후 리다이렉트 */
    const modifyButton = document.querySelector('.btn-secondary');
    modifyButton.addEventListener('click', function(event) {
        // 폼 제출
        document.getElementById('registerForm').submit();
    });
</script>
