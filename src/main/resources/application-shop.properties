# MariaDB를 사용
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/shop
spring.datasource.username=shopuser
spring.datasource.password=shopuser

# 실행되는 쿼리 콘솔 출력
spring.jpa.properties.hibernate.show_sql=true

# 콘솔창에 출력되는 쿼리를 가독성 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=trace

# 쿼리에 물음표로 출력되는 바인드 파라미터 출력
logging.leverl.org.hibernate.type.descriptor.sql=trace

